<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Chart</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<p:layout fullPage="true" style="height:90%; width:100%;">
		<p:layoutUnit position="center" style="height:90%; width:100%;">
			<ui:include src="include.xhtml" />
			<p:panel style="height: 90%;width: 99%" header="Report">
				<h:form id="reportForm" style="height:90%; width:100%;">
					<table style="width: 100%; padding-top: 50px">
						<tr style="width: 100%">
						<td style="width: 2%;"><div style="width: 10%;">
									<p:commandButton action="#{report1.loadReport}"
										icon="ui-icon-carat-1-w" ajax="true">
									</p:commandButton>
								</div></td>
							<td style="width: 30%"><p:bubbleChart id="bubbleChart"
									value="#{bubbleChartBean.model}" style="width:100%"
									xaxisLabel="Total Value" yaxisLabel="Quantity" /></td>
							<td style="width: 30%"><p:pieChart id="pieChart"
									value="#{pieChartBean.model}" style="width:100%"
									legendPosition="w" fill="false" sliceMargin="5" /></td>
						</tr>
					</table>
				</h:form>
			</p:panel>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
