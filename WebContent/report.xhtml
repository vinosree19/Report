<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Report</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<p:layout fullPage="true" style="height:90%; width:100%;">
		<p:layoutUnit position="center" style="height:90%; width:100%;">
			<ui:include src="include.xhtml" />
			<p:panel style="height: 90%;width: 99%" header="Report">
				<h:form id="reportForm" style="height:90%; width:100%;">
					<table style="height: 3%; width: 100%; padding-top: 10px">
						<tr style="width: 100%">
							<td style="width: 100%" colspan="3"><h:outputText
									value="From : " /> <p:calendar value="#{report1.frmDate}"
									required="true" requiredMessage="From Date is required" /> <p:spacer
									style="width: 10px"></p:spacer> <h:outputText value="To : " />
								<p:calendar value="#{report1.toDate}" required="true"
									requiredMessage="To Date is required" /> <p:spacer
									style="width: 10px"></p:spacer> <p:spacer style="width: 10px"></p:spacer>
								<p:commandButton action="#{report1.generate}" value="Filter"
									update="reportForm" ajax="true">
									<f:actionListener binding="#{bubbleChartBean.refreshChart()}" />
									<f:actionListener binding="#{pieChartBean.refreshChart()}" />
								</p:commandButton></td>
						</tr>
					</table>
					<table style="width: 100%; padding-top: 5px">
						<tr style="width: 100%">
							<td style="width: 95%"><p:dataTable rows="15"
									paginator="true" var="orders"
									value="#{searchGridBean.orderList}">
									<p:column headerText="Product" id="prodid">#{orders.prodid}</p:column>
									<p:column headerText="Product Description" id="desc">#{orders.desc}</p:column>
									<p:column headerText="Quantity" id="quantity">#{orders.quantity}</p:column>
									<p:column headerText="Total Value" id="total">#{orders.total}</p:column>
								</p:dataTable></td>
							<td style="width: 10%;"><div style="width: 10%;">
									<p:commandButton action="#{report1.loadChart}"
										icon="ui-icon-carat-1-e" ajax="true">
										<f:actionListener binding="#{bubbleChartBean.refreshChart()}" />
										<f:actionListener binding="#{pieChartBean.refreshChart()}" />
									</p:commandButton>
								</div></td>
						</tr>
					</table>
					<p:growl sticky="true" />
				</h:form>
			</p:panel>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
